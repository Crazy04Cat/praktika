<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Мой кабинет</title>
</head>
<body>
    <h1 class="header">Мой кабинет</h1>
    <div class="kab">
        <div class="menu">
            <div class="info">
                <img class="icon" src="img/icon.svg">
                <div>
                    <p class="name">Михаил Мингалёв</p>
                    <p class="position">Покупатель</p>
                </div>
            </div>
            <hr class="line">
            <a href="#" class="href my_profile">Мой профиль</a>
            <hr class="line">
            <a href="#" class="href statut_club">Statut Club</a>
            <hr class="line">
            <a href="#" class="href ordres">Заказы</a>
            <hr class="line">
            <a href="#" class="href favoris">Избранные товары</a>
            <hr class="line">
            <a href="#" class="href commentaires">Отзывы о товарах</a>
            <hr class="line">
            <a href="https://www.youtube.com/watch?v=Q4k-hfCDrcY " class="href exit">Выход</a>
        </div>

        <form class="profile">
            <h2 class="text_my_profile">Мой профиль</h2>
            <div class="choice">
                <div class="bloc_href_background">
                    <a href="#" class="href2 personal_data">Личные данные</a>
                </div>
                <a href="#" class="href2">Адреса доставки</a>
                <a href="#" class="href2">Пароль</a>
            </div>
            <p class="text">E-mail<span class="red">*</span></p>
            <input class="input mail" type="text" value="mingalyovuxcheck@gmail.com">
            <div class="phone">
                <div>
                    <p class="text_phone">Номер телефона<span class="red">*</span></p>
                    <input class="phone_input one" type="text" value="+7 910 832 26 28">
                </div>
                <div>
                    <p class="text_phone">Дополнительный номер</p>
                    <input class="phone_input too" type="text">
                </div>
            </div>
            <p class="text">Фамилия<span class="red">*</span></p>
            <input class="input surname" type="text" value="Мингалёв">
            <p class="text">Имя<span class="red">*</span></p>
            <input class="input name" type="text" value="Михаил">
            <p class="text">Отчество</p>
            <input class="input patronymic" type="text" value="Михайлович">
            <p class="text">Дата рождения</p>
            <input class="input date" type="date" value="23.09.1993">
            <p class="text">Пол</p>
            <div class="floor">
                <div class="bloc_men_background">
                    <a href="#" class="men">Мужской</a>
                </div>
                <div class="bloc_women_background">
                    <a href="#" class="women">Женский</a>
                </div>
            </div>
            <button class="button">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
