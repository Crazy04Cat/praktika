<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Мой кабинет</title>
</head>
<body>
    <h1 class="header">Мой кабинет</h1>
    <div class="kab">
        <div class="menu">
            <div class="info">
                <img class="icon" src="img/icon.svg">
                <div>
                    <p class="name">Михаил Мингалёв</p>
                    <p class="position">Покупатель</p>
                </div>
            </div>
            <hr class="line">
            <a href="#" class="href my_profile">Мой профиль</a>
            <hr class="line">
            <a href="#" class="href statut_club">Statut Club</a>
            <hr class="line">
            <a href="#" class="href ordres">Заказы</a>
            <hr class="line">
            <a href="#" class="href favoris">Избранные товары</a>
            <hr class="line">
            <a href="#" class="href commentaires">Отзывы о товарах</a>
            <hr class="line">
            <a href="#" class="href exit">Выход</a>
        </div>

        <form class="profile" method="post">
            <h2 class="text_my_profile">Мой профиль</h2>
            <div class="choice">
                <div class="bloc_href_background">
                    <a href="#" class="href2 personal_data">Личные данные</a>
                </div>
                <a href="#" class="href2">Адреса доставки</a>
                <a href="#" class="href2">Пароль</a>
            </div>
            <p class="text">E-mail<span class="red">*</span></p>
            <input class="input mail" type="email" name="email" required data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$">
            <div class="phone">
                <div>
                    <p class="text_phone">Номер телефона<span class="red">*</span></p>
                    <input class="phone_input one" type="phone" name="phoneNumber" required data-reg="^((\+7|7|8)+([0-9]){10})$">
                </div>
                <div>
                    <p class="text_phone">Дополнительный номер</p>
                    <input class="phone_input too" type="phone" name="backUpPhone" data-reg="^((\+7|7|8)+([0-9]){10})$">
                </div>
            </div>
            <p class="text">Фамилия<span class="red">*</span></p>
            <input class="input surname" type="text" name="surname" required>
            <p class="text">Имя<span class="red">*</span></p>
            <input class="input name" type="text" name="name" required>
            <p class="text">Отчество</p>
            <input class="input patronymic" type="text" name="fathersName">
            <p class="text">Дата рождения</p>
            <div class="day">
                <select class="dayOfBirth" name="dayOfBirth">
				    <option value="1" selected>1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="9">9</option>
				    <option value="10">10</option>
				    <option value="11">11</option>
				    <option value="12">12</option>
				    <option value="13">13</option>
				    <option value="14">14</option>
				    <option value="15">15</option>
				    <option value="16">16</option>
				    <option value="17">17</option>
				    <option value="18">18</option>
				    <option value="19">19</option>
				    <option value="20">20</option>
				    <option value="21">21</option>
				    <option value="22">22</option>
				    <option value="23">23</option>
				    <option value="24">24</option>
				    <option value="25">25</option>
				    <option value="26">26</option>
				    <option value="27">27</option>
				    <option value="28">28</option>
				    <option value="29">29</option>
				    <option value="30">30</option>
				    <option value="31">31</option>
			    </select>
			    <select class="monthOfBirth" name="monthOfBirth">
				    <option value="1" selected>Январь</option>
				    <option value="2">Февраль</option>
				    <option value="3">Март</option>
				    <option value="4">Апрель</option>
				    <option value="5">Май</option>
				    <option value="6">Июнь</option>
				    <option value="7">Июль</option>
				    <option value="8">Август</option>
				    <option value="9">Сентябрь</option>
				    <option value="10">Октябрь</option>
				    <option value="11">Ноябрь</option>
				    <option value="12">Декабрь</option>
		        </select>
			    <select id="yearOfBirth" name="yearOfBirth"></select>
            </div>
            <p class="text">Пол</p>
            <div class="floor">
                <div class="form_radio_btn">
                    <input type="radio" id="radio-male" name ="pendalf" value="male" checked>
                    <label for="radio-male">Мужской</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="radio-female" name ="pendalf" value="female">
                    <label for="radio-female">Женский</label>
                </div>
            </div>
            <button class="button" name="saveChanges">Сохранить изменения</button>
        </form>
    </div>
    <script type="text/javascript" src="add.js"></script>
    <script type="text/javascript" src="add2.js"></script>
</body>
</html>
